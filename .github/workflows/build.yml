name: Build and SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Build and Scan
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Build Part3
      - name: Build and Test Part3
        working-directory: Part3
        run: mvn clean verify

      # 4. Build Part4
      - name: Build and Test Part4
        working-directory: Part4
        run: mvn clean verify

      # 5. SonarQube Scan (ignores Part2)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=Part3/src/main/java,Part4/src/main/java
            -Dsonar.tests=Part3/src/test/java,Part4/src/test/java
            -Dsonar.java.binaries=Part3/target/classes,Part4/target/classes
            -Dsonar.projectKey=catan-simulator
            -Dsonar.organization=your-org-key
